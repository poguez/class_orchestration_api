version: '2'
services:
  db:
    image: postgres:9.5
    ports:
      - "5432"
  web:
      image: classorchestrationapi:1.0.0
      environment:
        PORT: 9000
        PSQL_URL: 'jdbc:postgresql://db:5432/class-orchestration-api'
        PSQL_USER: 'postgres'
        PSQL_PASSWORD: 'password'
        DB_PASSWORD: 'password'

      ports:
        - '9000:9000'
      links:
        - db